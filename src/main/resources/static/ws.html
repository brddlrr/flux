<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post notification client</title>
</head>
<body>
<script>
    var socket = new WebSocket('ws://localhost:8080/ws/posts');

    socket.addEventListener('message', function (ev) {
        window.alert('message from server' + ev.data);
    });
</script>
</body>
</html>
